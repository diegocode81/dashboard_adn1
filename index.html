<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Carga CSV Jira → Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .card { max-width: 680px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    button { padding: .6rem 1.1rem; border: 0; border-radius: 8px; cursor: pointer; }
    .ok { color: #0a0; }
    .err { color: #b00; }
    pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Subir CSV de Jira → Cargar en Base</h1>
  <div class="card">
    <p>Formato: CSV exportado desde Jira (filtro <code>project = ADN1</code>). Cada carga <b>TRUNCA</b> la tabla y deja el snapshot más reciente.</p>
    <form id="f" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv,text/csv" required />
      <button type="submit">Subir y cargar</button>
    </form>

    <div id="msg" style="margin-top:1rem;"></div>
    <pre id="out" hidden></pre>
  </div>

  <script>
    const f = document.getElementById('f');
    const msg = document.getElementById('msg');
    const out = document.getElementById('out');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Cargando...';
      out.hidden = true; out.textContent = '';
      const fd = new FormData(f);
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok || data.ok === false) throw new Error(data.error || 'Error desconocido');
        msg.innerHTML = `<b class="ok">✅ Listo</b> — Filas: ${data.rows} — Tiempo: ${data.elapsed_ms} ms`;
        out.hidden = false; out.textContent = JSON.stringify(data.preview, null, 2);
      } catch (err) {
        msg.innerHTML = `<b class="err">❌ Error</b> — ${err.message}`;
      }
    });
  </script>
</body>
</html>
